<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors Game in Javascript</title>
        <script src="rock_paper_scissors.js" defer></script>
    </head>

    <body>

        <h2>Rock, Paper or Scissors?</h2>
        <div>
            <button class = "rockBtn" >ROCK</button>
            <button class = "paperBtn" >PAPER</button>
            <button class = "scissorsBtn" >SCISSORS</button>
        </div>
        <br>
        <div class="result"></div> 
            
        <div class = "score">
            <p class="hScore"></p>
            <p class="cScore"></p>
        </div>

        <div class = "winner"></div>
           
        

    </body>
</html>
